<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url(images/image1.jpg)"
      ></div>
      <div class="slide" style="background-image: url(images/image2.jpg)"></div>
      <div class="slide" style="background-image: url(images/image3.jpg)"></div>
      <div class="slide" style="background-image: url(images/image4.jpg)"></div>
      <div class="slide" style="background-image: url(images/image5.jpg)"></div>
      <div class="slide" style="background-image: url(images/image6.jpg)"></div>

      <button class="arrow left-arrow">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </body>
</html>
