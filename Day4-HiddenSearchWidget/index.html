<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidden Search Bar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"

    </div>
  </body>
</html>
